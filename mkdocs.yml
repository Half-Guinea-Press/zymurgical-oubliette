site_name: The Zymurgical Oubliette
theme:
    features:
    - navigation.instant
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
#    - navigation.indexes
    - navigation.tracking
    - navigation.prune
    font:
       text: Playfair Display
       code: Red Hat Mono
    name: material
    favicon: images/favicon.png
    icon:
       logo: material/bottle-tonic-outline

    palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: deep purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
